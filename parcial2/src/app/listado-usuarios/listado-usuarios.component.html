<div class="container">
  <div class="form bg-light shadow p-3 m-4">
    <app-back-arrow></app-back-arrow>
    <h3 style="text-align: center;">
      Listado de usuarios
    </h3>
    <div class="row justify-content-center">
      <div class="col-6">
        <label for="filtro">Filtro</label>
        <input type="text" class="form-control my-2" placeholder="Filtrar" #s>
        <ul class="list-group" *ngFor="let u of usuarios | filter:s.value">
          <li class="list-group-item">{{u.email}} | {{u.type}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
